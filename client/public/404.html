<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App GitHub Pages Redirect
    // This script handles redirects for GitHub Pages with a SPA
    // Technique from https://github.com/rafgraph/spa-github-pages
    
    // Get the current path excluding the repo name
    var pathSegmentsToKeep = 1; // We only want to remove the first path segment (/r-portfolio)
    
    var location = window.location;
    var newPathname = location.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
    
    // Redirect to the main app while preserving query parameters
    var redirectUrl = location.protocol + '//' + location.hostname + 
                     (location.port ? ':' + location.port : '') +
                     '/r-portfolio/' + newPathname + 
                     (location.search ? location.search : '') + 
                     (location.hash ? location.hash : '');
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/r-portfolio/">click here</a>.</p>
</body>
</html>
